<input type="checkbox" [formControl]="toggleFormControl">form control
<input type="checkbox" [(ngModel)]="toggleFormControl2">ng model

<table>
  <tr>
    <th>position</th>
    <th>name</th>
    <th>weight</th>
    <th>symbol</th>
  </tr>
  <tr *ngFor="let item of elements">
    <td>{{ item.position }}</td>
    <td>{{ item | example10Pipes }}</td>
    <td>{{ item.weight }}</td>
    <td>{{ item.symbol }}</td>
  </tr>
</table>
